<!--

# include 태그를 사용하면 _includes 폴더에 저장된 조각파일의 내용을 포함시킬 수 있다.

-->
<nav>
    {% for item in site.data.navigation %}
    <a href="{{ item.link }}" 
        {% if page.url == item.link %}
            class="nav-current"
        {% else %}
            class="nav-non-current"
        {% endif %}>
        [{{ item.name }}]
    </a>
    {% endfor %}
</nav>
