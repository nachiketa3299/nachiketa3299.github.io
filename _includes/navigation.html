<nav class="nav-outer">
    {% for item in site.data.navigation %}
        <button 
            {% if page.url == item.link %}
                class="nav-inner-current m_button" 
            {% else %}
                class="nav-inner-noncurrent m_button"
            {% endif %}
            type="button" onclick="location.href='{{ item.link }}'">{{ item.name }}</button>
    {% endfor %}
</nav>
